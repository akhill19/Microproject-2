<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Financial Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Personal Financial Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'dashboard'" :class="{ active: currentPage === 'dashboard' }">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'overview'" :class="{ active: currentPage === 'overview' }">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'transactions'" :class="{ active: currentPage === 'transactions' }">Add Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'history'" :class="{ active: currentPage === 'history' }">Transaction History</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <component :is="currentPage"></component>
        </div>
    </div>

    <!-- App Script -->
    <script src="app.js"></script>
    <!-- Bootstrap JS (for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
